<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body{background-color: #fff;}
    form fieldset{margin-bottom: 25px;}
    form legend{
        font-size: 15px;
        font-weight: bold;
        /* 글자를 진하게함 */
    }
    form ul li{
        list-style: none;
        margin: 15px 0;
        /* 바깥여백 위아래 15px좌우0 */
    }
    .reg{
        font-size: 14px;
        width: 110px;
        color: #390;
        font-weight: bold;
        float: left;
        margin-right: 10px;
        text-align: right;
    }
</style>
</head>
<body>
    <h1>여름방학 특강 수강신청</h1>
    <form action="">
        <fieldset>
            <legend>수강과목</legend>
            <ul>
                <li>
                    <label for="subj" class="reg">영어회화(초급)</label>
                    <input type="text" id="subj" value="오전 9:00~11:00" readonly>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>신청자</legend>
            <ul>
                <li>
                    <label class="reg" for="id">학번</label>
                    <input type="text" id="id">

                </li>
                <li>
                    <label class="reg" for="name">이름</label>
                    <input type="text" id="name">
                </li>
                <li>
                    <label for="class" class="reg">전공</label>
                    <select name="class" size="3" id="class" multiple>
                        <!-- size="5"는 5개표시  multiple은 다중선택-->
                        <option value="archi">건축공학과</option>
                        <option value="mechanic">기계공학과</option>
                        <option value="indust">산업공학과</option>
                        <option value="elec">전기전자공학과</option>
                        <option value="computer" selected>컴퓨터공학과</option>
                        <option value="chemical">화학공학과</option>
                    </select>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>교재 주문</legend>
            <ul>
                <li>
                    <label class="reg" for="book">교재</label>
                    <input type="number" id="book" value="1" min="1" max="3">
                </li>
                <li>
                    <label class="reg" for="wsheet">워크시트/label>
                    <input type="number" id="wsheet" value="1" min="1" max="3">
                </li>
                <li>
                    <label class="reg" for="group">워크시트/label>
                    <input type="number" id="group" value="10" 
                    min="100" max="300" step="10">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <button type="submit" value="submit">신청하기</button>
            <button type="reset" value="reset">다시쓰기</button>
        </fieldset>
    </form>
</body>
</html>
